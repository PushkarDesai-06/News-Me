<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>News Me</h1>
            <div class="filters">
                <div class="search-bar">
                    <input type="text" 
                           id="searchInput" 
                           class="search-input" 
                           placeholder="Search news...">
                </div>
                <div class="selected-topics" id="selectedTopics"></div>
                <div class="categories">
                    <button class="category-btn" data-category="general">General</button>
                    <button class="category-btn" data-category="technology">Technology</button>
                    <button class="category-btn" data-category="business">Business</button>
                    <button class="category-btn" data-category="science">Science</button>
                    <button class="category-btn" data-category="health">Health</button>
                </div>
        </div>
    </header>

    <main class="container">
        <div class="news-grid" id="newsGrid"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
